<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Debugging Javascript</title>
  </head>
  <body>
    <h1>Let's catch those little suckers</h1>
    <h2>Javascript</h2>
    <h2 class="bad">Bugs</h2>
    <h2>Be Gone!</h2>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!-- will throw error because $ has not yet been defined -->
    <!--

    $(function(){
        const settings = {color: 'red', fontSize: '60px'};
        $(".bad").css(settings);
        //$("h2").css({color: 'red', fontSize: '60px'})
    })
    </script>
    -->

    <!-- script tags work like a module simulation; order is very important -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src = "./main.js"></script>
    <script>
    
    // good for adding message/info in the F12 console
    console.log({$:$})

    // can pass a function as a parameter
    // $ object is created by jquery
    $(function(){
        const settings = {color: 'red', fontSize: '60px'};
        const $bad = $("h2");
        $bad.css(settings);

        //$(".bad").css(settings);
        //$("h2").css({color: 'red', fontSize: '60px'})
    })

    // $ is global var/function that returns jquery object, h2 is parameter of $
    // css is function of $, color is json parameter for css ("JSON" - Javascript Object Notation)
    // $("h2").css({color: 'red', fontSize: '60px'})
    </script>

  </body>
</html>
